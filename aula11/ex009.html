<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo</title>
</head>
<body>
    <h1>Cadastro de Turistas</h1>
    Qual seu pais de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtp= window.document.querySelector('input#txtpais')

            var res = window.document.querySelector('div#res')

            var pais = txtp.value
            res.innerHTML = `<p>Seu pais de origem é:<strong>${pais}</strong></p><br>`
            if(pais=='Brasil'){
                res.innerHTML +=`<p>Você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML+=`<p>Você é <strong>estrangeiro</strong></p>`
            }
        }

    </script>
</body>
</html>
