<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JS 001</title>
</head>
<body>
    
    <script>
        window.alert('olá, Mundo!')
        var nome = window.prompt('Qual o seu nome?')
        window.alert('Muito prazer em conhecer você, ' + nome + '!')
        window.alert(`Olá ${nome} seu nome tem, ${nome.length} letras`)

        document.writeln(`Olá <strong>${nome}</strong> seu nome tem, ${nome.length} letras`)
        
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`a soma ${n1} + ${n2} é igual a ${s}`)
    </script>
</body>
